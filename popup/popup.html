<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor Path</title>
  <script src="/vendor/chart.min.js"></script>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">Cursor Path</h1>
    <h3 class="tagline">Track Your Mouse Journey</h3>
    <div class="stats-grid">
      <div class="stat-card">
        <h2 class="stat-title">Today's Distance</h2>
        <p class="stat-value"><span id="todayDistance"></span> px</p>
        <p class="stat-date" id="todayDate"></p>
      </div>
      <div class="stat-card">
        <h2 class="stat-title">Lifetime Distance</h2>
        <p class="stat-value"><span id="lifetimeDistance"></span> px</p>
      </div>
      <div class="stat-card">
        <h2 class="stat-title">5-day Average</h2>
        <p class="stat-value"><span id="fiveDayAverage"></span> px</p>
      </div>
      <div class="stat-card">
        <h2 class="stat-title">Real-world Distance</h2>
        <p class="stat-value"><span id="realWorldDistance"></span> cm</p>
      </div>
    </div>
    <div class="chart-container">
      <canvas id="distanceChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="activityTimelineChart"></canvas>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
